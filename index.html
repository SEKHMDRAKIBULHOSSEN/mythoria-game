<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythoria - Interactive Story Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Intro Screen -->
    <div id="introScreen" class="screen active">
        <div class="intro-content">
            <h1 class="game-title">Mythoria</h1>
            <p class="creator-credit">Created by SEKH MD RAKIBUL HOSSEN</p>
            <div class="genre-selection">
                <h2>Choose Your Adventure Genre:</h2>
                <div class="genre-buttons">
                    <button class="genre-btn" data-genre="Adventure">üõ°Ô∏è Adventure</button>
                    <button class="genre-btn" data-genre="Horror">üëª Horror</button>
                    <button class="genre-btn" data-genre="Sci-Fi">üöÄ Sci-Fi</button>
                </div>
            </div>
            <button id="startButton" class="start-btn" disabled>Start Your Adventure</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <div class="game-container">
            <div class="story-image-container">
                <img id="storyImage" src="" alt="Story Scene" class="story-image">
            </div>
            <div class="story-content">
                <div class="genre-indicator">
                    <span id="currentGenre"></span>
                </div>

                <!-- Voice-over controls -->
                <div class="voice-controls" aria-label="Voice Over Controls">
                    <label class="toggle">
                        <input type="checkbox" id="voiceToggle">
                        <span>Voice Over</span>
                    </label>
                    <div class="voice-row">
                        <label for="voiceSelect">Voice:</label>
                        <select id="voiceSelect" aria-label="Select Voice"></select>
                    </div>
                    <div class="voice-row">
                        <label for="voiceRate">Rate:</label>
                        <input id="voiceRate" type="range" min="0.6" max="1.6" step="0.1" value="1">
                        <span id="voiceRateVal">1.0</span>
                    </div>
                    <div class="voice-row">
                        <label for="voicePitch">Pitch:</label>
                        <input id="voicePitch" type="range" min="0.6" max="1.6" step="0.1" value="1">
                        <span id="voicePitchVal">1.0</span>
                    </div>
                    <div class="voice-buttons">
                        <button id="playVoice" class="vbtn">‚ñ∂Ô∏è Play</button>
                        <button id="pauseVoice" class="vbtn">‚è∏Ô∏è Pause</button>
                        <button id="resumeVoice" class="vbtn">‚èØÔ∏è Resume</button>
                        <button id="stopVoice" class="vbtn">‚èπÔ∏è Stop</button>
                    </div>
                </div>

                <div class="story-text-container">
                    <p id="storyText"></p>
                </div>

                <div id="choicesContainer" class="choices-container" aria-live="polite">
                    <!-- Choices will be dynamically inserted here -->
                </div>

                <button id="restartButton" class="restart-btn">üîÑ Restart Adventure</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
