<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythoria - Interactive Story Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Intro Screen -->
    <div id="introScreen" class="screen active">
        <div class="intro-content">
            <h1 class="game-title">Mythoria</h1>
            <p class="creator-credit">Created by SEKH MD RAKIBUL HOSSEN</p>
            <div class="genre-selection">
                <h2>Choose Your Adventure Genre:</h2>
                <div class="genre-buttons">
                    <button class="genre-btn" data-genre="Adventure">🗡️ Adventure</button>
                    <button class="genre-btn" data-genre="Horror">👻 Horror</button>
                    <button class="genre-btn" data-genre="Sci-Fi">🚀 Sci-Fi</button>
                </div>
            </div>
            <button id="startButton" class="start-btn" disabled>Start Your Adventure</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <div class="game-container">
            <div class="story-image-container">
                <img id="storyImage" src="" alt="Story Scene" class="story-image">
            </div>
            <div class="story-content">
                <div class="genre-indicator">
                    <span id="currentGenre"></span>
                </div>
                <div class="story-text-container">
                    <p id="storyText"></p>
                </div>
                <div id="choicesContainer" class="choices-container">
                    <!-- Choices will be dynamically inserted here -->
                </div>
                <button id="restartButton" class="restart-btn">🔄 Restart Adventure</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
